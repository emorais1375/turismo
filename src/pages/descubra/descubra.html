<ion-content>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seu itinerário</ion-title>
  </ion-toolbar>
  <ion-list no-lines aproxItemHeight="0px">
    <ion-item *ngFor="let place of items">
      <p (click)='itemSelected2(place)'>Até as 14:00</p>
      <h2 (click)='itemSelected2(place)'>{{place.name}}</h2>
      <button class="bt1" (click)='hidePlace(place)'><ion-icon name='md-checkmark'></ion-icon></button>
      <button class="bt2" (click)='hidePlace(place)'><ion-icon name='md-close'></ion-icon></button>
      <div style="height: 40vh" [ngStyle]="{'background':'url(' + place.image +') center /cover'}" (click)='itemSelected2(place)'></div>
    </ion-item>
  </ion-list>
    
</ion-content>
