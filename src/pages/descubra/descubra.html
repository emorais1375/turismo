<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seu itiner√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-list no-lines>
    <ion-item *ngFor="let place of locations">
      <img [src]='place.image'  (click)='itemSelected(place)'/>
      <h6 (click)='itemSelected(place)'>{{place.distance}} km</h6>
      <h2 (click)='itemSelected(place)'>{{place.name}}</h2>
      <!-- <button class="bt1" (click)='hidePlace(place)'><ion-icon name='md-checkmark'></ion-icon></button>
      <button class="bt2" (click)='hidePlace(place)'><ion-icon name='md-close'></ion-icon></button> -->
      <!-- <div style="height: 40vh" [ngStyle]="{'background':'url(' + place.image +') center /cover'}" (click)='itemSelected(place)'></div> -->
    </ion-item>
  </ion-list>
    
</ion-content>
