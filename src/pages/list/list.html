<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="light">Thu 1 Mar</ion-item-divider>
    <button ion-item *ngFor="let pauta of pautas" (click)="openPauta(pauta.id)">
      <i class="icon ion-location"></i>
      <h3>{{pauta.name}}</h3>
      <ion-badge item-end>{{ pauta.price === '0,00' ? 'Gratuito' : pauta.price }}</ion-badge>
      <ion-note item-start>
        <h6>{{pauta.hour_start}}
          <br>{{pauta.hour_end}}</h6>
      </ion-note>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getPautas($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
