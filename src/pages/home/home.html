<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cultural</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button color="primary">Ver tudo</button>
      </ion-buttons>
    </ion-toolbar>

  <ion-slides slidesPerView=1.5 centeredSlides=true spaceBetween=8 >
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

  <!-- Agenda Cultural -->
  <ion-card>
    <ion-card-header (click)="openAgenda()">AGENDA CULTURAL</ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col (click)="openDescricao()">
          <div style="width: 100%; height: 70px ;background-color: #DAD0ED;"></div>
          <div class="card-hour">10:00 - 21:00</div>
          <div class="card-category">Exposição</div>
        </ion-col>
        <ion-col (click)="openDescricao()">
          <div style="width: 100%; height: 70px ;background-color: #DAD0ED;"></div>
          <div class="card-hour">10:00 - 21:00</div>
          <div class="card-category">Exposição</div>
        </ion-col>
        <ion-col (click)="openDescricao()">
          <div style="width: 100%; height: 70px ;background-color: #DAD0ED;"></div>
          <div class="card-hour">10:00 - 21:00</div>
          <div class="card-category">Exposição</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- Destaque -->
  <ion-card (click)="openDestaque()">
    <ion-card-header>DESTAQUE</ion-card-header>
    <ion-card-content>
      <div style="width: 100%; height: 70px ;background-color: #DAD0ED;"></div>
      <div class="card-destaque" style="text-align: center;">Temporada Literária</div>
    </ion-card-content>
  </ion-card>

  <ion-grid no-padding>
    <ion-row>

      <!-- Descubra -->
      <ion-col>
        <ion-card class="des" (click)="openDescubra()">
          <ion-card-header class="descard" style="color:white">DESCUBRA</ion-card-header>
          <div style="width: 100%; height: 100px ;"></div>
          <!-- <img style="height: 100px" src="assets/imgs/logo.png" /> -->
        </ion-card>
      </ion-col>

      <!-- Espaços -->
      <ion-col>
        <ion-card class="esp" (click)="openEspacos()">
          <ion-card-header>ESPAÇOS</ion-card-header>
          <div style="width: 100%; height: 100px ;"></div>
          <!-- <ion-img style="height: 100px" src="assets/imgs/event04.jpg"></ion-img> -->
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
