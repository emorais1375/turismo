<ion-content>
  
  <ion-toolbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-buttons end>
      <button ion-button icon-only (click)='openAgenda()'>
        <ion-icon>AGENDA CULTURAL</ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-slides pager loop speed=400 autoplay=6500 
      (ionSlideAutoplayStop)="onSlideStart()">

    <ion-slide (click)='openDescricao(0)'>
      <p>13:00 - 14:00</p>
      <h2>Debate</h2>
      <img src="assets/img/n01.png">
    </ion-slide>

    <ion-slide (click)='openDescricao(1)'>
      <p>13:00 - 14:00</p>
      <h2>Debate</h2>
      <img src="assets/img/n02.png">
    </ion-slide>

    <ion-slide (click)='openDescricao(2)'>
      <p>13:00 - 14:00</p>
      <h2>Debate</h2>
      <img src="assets/img/n03.png">
    </ion-slide>

    <ion-slide (click)='openDescricao(3)'>
      <p>13:00 - 14:00</p>
      <h2>Debate</h2>
      <img src="assets/img/n04.png">
    </ion-slide>

  </ion-slides>

  <div class='Rectangle-3' (click)='openDestaque()'>
    <h1 class='Temporada-Literria'>Temporada Literária</h1>
  </div>

  <div class='Sombra-Padro' (click)='openEspacos()'><h2>Espaços</h2></div>

  <ion-fab right bottom>
    <button ion-fab color='primary2' (click)='openDescubra()'>
      <ion-icon name='md-eye'></ion-icon>
    </button>
  </ion-fab>

</ion-content>
