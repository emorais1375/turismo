<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cultural</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- Agenda Cultural -->
  <ion-card>
    <ion-card-header (click)="openAgenda()">AGENDA CULTURAL</ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let pauta of pautas" (click)="openPauta(pauta.id)" style="width:100%;height:auto;">
          <ion-img  style="max-width:100%; max-height: 100%;" [src]="pauta.image"></ion-img>
          <div class="card-hour">{{pauta.hour_start}} - {{pauta.hour_end}}</div>
          <div class="card-category">{{pauta.type}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- Destaque -->
  <ion-card (click)="openDestaque()">
    <ion-card-header>DESTAQUE</ion-card-header>
    <ion-card-content>
      <ion-img src='http://www.cultura.am.gov.br/conteudo/uploads/2014/01/CCPA.png'></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-grid no-padding>
    <ion-row>

      <!-- Descubra -->
      <ion-col>
        <ion-card class="des" (click)="openDescubra()">
          <ion-card-header class="descard" style="color:white">DESCUBRA</ion-card-header>
          <img src="assets/imgs/home-descubra.png" />
        </ion-card>
      </ion-col>

      <!-- Espaços -->
      <ion-col>
        <ion-card class="esp" (click)="openEspacos()">
          <ion-card-header>ESPAÇOS</ion-card-header>
          <div style="width: 100%; height: 100px ;"></div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
