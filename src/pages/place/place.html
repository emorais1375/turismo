<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Espa√ßos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let place of places" (click)="openPlace(place.id)">
          <i class="icon ion-location"></i>
          <h3>{{place.name}}</h3>
        </button>
      </ion-list>
    
      <ion-infinite-scroll (ionInfinite)="getPlaces($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
